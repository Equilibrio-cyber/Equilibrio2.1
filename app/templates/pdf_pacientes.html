<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<style>
    @page {
        size: A4 landscape;
        margin: 1cm;
    }

    body {
        font-family: Arial, sans-serif;
        font-size: 9pt;
    }

    h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

    th, td {
        border: 1px solid #000;
        padding: 5px;
        text-align: center;
        vertical-align: middle;
        font-size: 9pt;
        white-space: normal;
        word-break: break-all; /* ðŸ‘ˆ fuerza el corte por carÃ¡cter */
    }

    th {
        background-color: #007BFF;
        color: white;
    }

    /* Columnas: ajusta segÃºn tu tabla */
    th:nth-child(1), td:nth-child(1) { width: 12%; }  /* RUT */
    th:nth-child(2), td:nth-child(2) { width: 20%; }  /* Nombre */
    th:nth-child(3), td:nth-child(3) { width: 7%; }   /* Edad */
    th:nth-child(4), td:nth-child(4) {                /* ðŸ“§ Correo */
        width: 28%;
        word-break: break-all;
    }
    th:nth-child(5), td:nth-child(5) { width: 13%; }  /* Contacto */
    th:nth-child(6), td:nth-child(6) { width: 13%; }  /* Fecha ingreso */
</style>


</head>
<body>
    <h2 style="text-align: center;">Pacientes Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>RUT</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Correo</th>
                <th>Contacto</th>
                <th>Fecha Ingreso</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pacientes %}
            <tr>
                <td>{{ p.rut }}</td>
                <td>{{ p.nombre }}</td>
                <td>{{ p.edad }}</td>
                <td>{{ p.correo }}</td>
                <td>{{ p.contacto }}</td>
                <td>{{ p.fecha_ingreso }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
